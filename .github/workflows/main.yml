name: Portfolio Full CI Pipeline

permissions:
  contents: read
  security-events: write
  pull-requests: write

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

concurrency:
  group: portfolio-ci
  cancel-in-progress: true

jobs:
  # 1Ô∏è‚É£ Secret Scan - TruffleHog
  secret-trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          directory: .
          only-verified: true

  # 2Ô∏è‚É£ Secret Scan - Gitleaks
  secret-gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    needs: secret-trufflehog
    steps:
      - uses: actions/checkout@v4
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  # 3Ô∏è‚É£ Dependency Scan - OWASP Dependency-Check (CLI)
  dependency-owasp:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: secret-gitleaks
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Download Dependency-Check CLI
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v8.5.2/dependency-check-8.5.2-release.zip -o dependency-check.zip
          unzip dependency-check.zip -d dependency-check
      - name: Run Dependency-Check
        run: |
          ./dependency-check/bin/dependency-check.sh --project "portfolio-website" --scan . --format SARIF --out dependency-check-report

  # 4Ô∏è‚É£ NPM Audit
  dependency-npmaudit:
    name: NPM Audit
    runs-on: ubuntu-latest
    needs: dependency-owasp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm audit --audit-level=high

  # 5Ô∏è‚É£ Snyk Vulnerability Scan
  dependency-snyk:
    name: Snyk Scan
    runs-on: ubuntu-latest
    needs: dependency-npmaudit
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npx snyk test --severity-threshold=high

  # 6Ô∏è‚É£ ESLint
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: dependency-snyk
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint

  # 7Ô∏è‚É£ Prettier
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - uses: actions/checkout@v4
      - run: npx prettier --check .

  # 8Ô∏è‚É£ JSHint
  jshint:
    name: JSHint
    runs-on: ubuntu-latest
    needs: prettier
    steps:
      - uses: actions/checkout@v4
      - run: npx jshint .

  # 9Ô∏è‚É£ Stylelint
  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    needs: jshint
    steps:
      - uses: actions/checkout@v4
      - run: npx stylelint "**/*.css"

  # üîü HTMLHint
  htmlhint:
    name: HTMLHint
    runs-on: ubuntu-latest
    needs: stylelint
    steps:
      - uses: actions/checkout@v4
      - run: npx htmlhint .

  # 11Ô∏è‚É£ Jest Unit Tests
  jest-tests:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    needs: htmlhint
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test -- --coverage

  # 12Ô∏è‚É£ Codecov
  codecov:
    name: Codecov Upload
    runs-on: ubuntu-latest
    needs: jest-tests
    steps:
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # 13Ô∏è‚É£ CodeQL
  codeql-analysis:
    name: CodeQL Scan
    runs-on: ubuntu-latest
    needs: codecov
    steps:
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3

  # 14Ô∏è‚É£ SonarCloud
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: codeql-analysis
    steps:
      - uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          organization: your-org
          token: ${{ secrets.SONAR_TOKEN }}

  # 15Ô∏è‚É£ Dockerfile Lint - Hadolint
  hadolint:
    name: Hadolint
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v4
      - run: hadolint Dockerfile || true

  # 16Ô∏è‚É£ Terraform Security Scan - tfsec
  tfsec:
    name: tfsec Scan
    runs-on: ubuntu-latest
    needs: hadolint
    steps:
      - uses: actions/checkout@v4
      - run: tfsec ./infra || true

  # 17Ô∏è‚É£ PR Summary
  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: tfsec
    steps:
      - run: echo "‚úÖ CI All checks passed. Ready for PR review."
