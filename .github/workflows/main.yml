name: Portfolio Full CI Pipeline

permissions:
  contents: read
  security-events: write
  pull-requests: write

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

concurrency:
  group: portfolio-ci
  cancel-in-progress: true

jobs:
   secret-trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: trufflesecurity/trufflehog@v3
        with:
          path: .

  secret-gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    needs: secret-trufflehog
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2

  dependency-owasp:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: secret-gitleaks
    steps:
      - uses: actions/checkout@v4
      - uses: dependency-check/Dependency-Check_Action@v3
        with:
          project: "portfolio"
          path: "."
          format: "SARIF"
          out: "dependency-check-report"
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: dependency-check-report/dependency-check-report.sarif

  dependency-npmaudit:
    name: NPM Audit
    runs-on: ubuntu-latest
    needs: dependency-owasp
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm audit --audit-level=high

  dependency-snyk:
    name: Snyk Vulnerability Scan
    runs-on: ubuntu-latest
    needs: dependency-npmaudit
    steps:
      - uses: actions/checkout@v4
      - run: npx snyk test --severity-threshold=high

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    needs: dependency-snyk
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm run lint
      
  prettier:
    name: Prettier Check
    runs-on: ubuntu-latest
    needs: eslint
    steps:
      - uses: actions/checkout@v4
      - run: npx prettier --check .
      
  jshint:
    name: JSHint
    runs-on: ubuntu-latest
    needs: prettier
    steps:
      - uses: actions/checkout@v4
      - run: npx jshint .
      
  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    needs: jshint
    steps:
      - uses: actions/checkout@v4
      - run: npx stylelint "**/*.css"
      
  htmlhint:
    name: HTMLHint
    runs-on: ubuntu-latest
    needs: stylelint
    steps:
      - uses: actions/checkout@v4
      - run: npx htmlhint .
      
  jest-tests:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    needs: htmlhint
    steps:
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm test -- --coverage
      
  codecov:
    name: Upload Coverage to Codecov
    runs-on: ubuntu-latest
    needs: jest-tests
    steps:
      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    needs: codecov
    steps:
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
      
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: codeql-analysis
    steps:
      - uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
          organization: your-org
          token: ${{ secrets.SONAR_TOKEN }}
          
  hadolint:
    name: Hadolint Dockerfile Linter
    runs-on: ubuntu-latest
    needs: sonarcloud
    steps:
      - uses: actions/checkout@v4
      - run: hadolint Dockerfile || true
      
  tfsec:
    name: tfsec Terraform Scan
    runs-on: ubuntu-latest
    needs: hadolint
    steps:
      - uses: actions/checkout@v4
      - run: tfsec ./infra || true
      
  pr-summary:
    name: PR Summary & Verification
    runs-on: ubuntu-latest
    needs: tfsec
    steps:
      - run: echo "CI âœ… Completed. PR ready for review."
