name: Portfolio CI/CD Pipeline

permissions:
  contents: read
  security-events: write

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

concurrency:
  group: portfolio-pipeline
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret Scan (TruffleHog)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          version: latest

  dependency-scan:
    name: Dependency Scan (OWASP)
    runs-on: ubuntu-latest
    needs: secret-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "portfolio-website"
          path: "."
          format: "SARIF"
          out: "dependency-report"

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-report
          path: dependency-report/

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: dependency-report/dependency-check-report.sarif

  deploy:
    name: Deploy to AWS S3 (Production)
    runs-on: ubuntu-latest
    needs: dependency-scan

    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          aws s3 sync . s3://rd-portfolio \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"
